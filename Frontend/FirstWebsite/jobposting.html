          <div class="clr"></div>
          <form action="www.gmail.com" method="post" id="sendemail">
            <ol>
              <li>
                <label for="name">Name of Company (required)</label>
                <input id="name" name="name" class="text" />
              </li>
              <li>
                <label for="location">Location(required)</label>
                <input id="location" name="location" class="text" />
              </li>
              <li>
                <label for="jobtitle">Job Title (required)</label>
                <input id="jobtitle" name="jobtitle" class="text" />
              </li>
              <li>
                <label for="jobposition">Job Position</label>
                <textarea id="jobposition" name="jobposition" class="text" ></textarea>
              </li>
			  <li>
                <label for="contact">Contact Number</label>
                <textarea id="contact" name="contact" class="text" ></textarea>
              </li>
			  <li>
                <label for="email">Email Address</label>
                <textarea id="email" name="email" class="text" ></textarea>
              </li>
			  <li>
                <label for="requirement">Requirements </label>
                <textarea id="requirement" name="requirement"></textarea>
              </li>
			  <li>
                <label for="jobscope">Job Scope</label>
                <textarea id="jobscope" name="jobscope" rows="8" cols="50"></textarea>
              </li>
              <li>
				<a href="https://www.gmail.com">Submit</a>
              </li>
            </ol>
          </form>
